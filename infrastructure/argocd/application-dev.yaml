apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ruby-app
  namespace: argocd
spec:
  project: ruby-app
  source:
    repoURL: https://github.com/maitymondeep/ruby-app
    path: infrastructure/helm
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - environments/dev/dev-values.yaml
  destination:
    namespace: ruby-dev
    name: in-cluster
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

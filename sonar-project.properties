# SonarQube server details
sonar.host.url=http://your-sonarqube-server:9000

# Project identification
sonar.projectKey=your_project_key
sonar.projectName=Your Project Name
sonar.projectVersion=1.0

# Language specific settings (for Ruby)
sonar.language=ruby
sonar.sources=.

# Exclude files or directories from analysis (if needed)
sonar.exclusions=vendor/**,log/**,tmp/**

# Additional properties based on your project's specifics
# For example, if you have Ruby on Rails, you might add:
# sonar.ruby.coverage.reportPaths=coverage/.resultset.json
# sonar.ruby.tests.reportPaths=test/reports/

# GitHub integration
sonar.github.repository=your-github-repository

# Authentication token for GitHub (if needed)
# sonar.github.oauth=<your-github-token>
